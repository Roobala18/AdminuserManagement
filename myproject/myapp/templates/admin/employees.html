
<!DOCTYPE html>
<html>
<head>
    <title>Manage Users</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
    </style>
   
</head>
<body>
<div class="container mt-5">
    
   <div class="header">
        <h2>All Employees</h2>
        <div>
            <a href="{% url 'admin_dashboard' %}" class="btn btn-primary me-2">
                &larr; Back to Dashboard
            </a>
            <a href="{% url 'add_employee' %}" class="btn btn-primary">+ Add Employee</a>
        </div>
    </div>
    <table class="table table-striped">
        <thead>
            <tr><th>Username</th><th>Email</th><th>Actions</th></tr>
        </thead>

     <tbody>
            {% for user in users %}
            <tr>
                <td>{{ user.username }}</td>
                <td>{{ user.email }}</td>
                <td>
                    <a href="{% url 'edit_employee' user.id %}" class="btn btn-primary btn-sm">Edit</a>
                    <a href="{% url 'delete_employee' user.id %}" class="btn btn-danger btn-sm" onclick="return confirm('Are you sure?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody> 
    </table>
    
</div>
</body>
</html>
