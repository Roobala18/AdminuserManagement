<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    .main-container {
      display: flex;
      flex: 1;
    }
    .sidebar {
      width: 250px;
      background-color: #f8f9fa;
      padding: 1rem;
    }
    .content {
      flex: 1;
      padding: 2rem;
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm px-4">
    <a class="navbar-brand fw-bold text-primary" href="#">YourCompany</a>
    <div class="ms-auto d-flex align-items-center">
      <span class="me-3 fw-semibold text-secondary">Hi, {{ user.username }}</span>
      <a href="{% url 'logout' %}" class="btn btn-outline-danger btn-sm">Logout</a>
    </div>
  </nav>

  <div class="main-container">
    <!-- Sidebar -->
    <div class="sidebar">
      <h5 class="text-center text-primary">Admin Panel</h5>
      <ul class="nav flex-column mt-4">
        <li class="nav-item mb-2">
          <a href="{% url 'admin_dashboard' %}" class="nav-link text-dark">Dashboard</a>
        </li>
        <li class="nav-item mb-2">
          <a href="{% url 'projects_page' %}" class="nav-link text-dark">Projects</a>
        </li>
        <li class="nav-item mb-2">
          <a href="{% url 'employees_page' %}" class="nav-link text-dark">Employees</a>
        </li>
        <li class="nav-item mb-2">
          <a href="{% url 'tasks_page' %}" class="nav-link text-dark">Tasks</a>
        </li>
        <li class="nav-item mb-2">
          <a href="{% url 'productivity_page' %}" class="nav-link text-dark">Productivity</a>
        </li>
        <li class="nav-item mt-3">
          <a href="{% url 'logout' %}" class="nav-link text-danger fw-bold">Logout</a>
        </li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h2 class="mb-4">Welcome to Admin Dashboard</h2>

      <!-- Card sections go here -->
      <!-- Example -->
      <div class="row g-4">
        <div class="col-md-3">
          <a href="{% url 'projects_page' %}" class="text-decoration-none">
            <div class="card text-white bg-primary">
              <div class="card-body">
                <h5 class="card-title">Projects</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3">
          <a href="{% url 'employees_page' %}" class="text-decoration-none">
            <div class="card text-white bg-success">
              <div class="card-body">
                <h5 class="card-title">Employees</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3">
          <a href="{% url 'tasks_page' %}" class="text-decoration-none">
            <div class="card text-white bg-warning">
              <div class="card-body">
                <h5 class="card-title">Tasks</h5>
              </div>
            </div>
          </a>
        </div>
        <div class="col-md-3">
          <a href="{% url 'productivity_page' %}" class="text-decoration-none">
            <div class="card text-white bg-info">
              <div class="card-body">
                <h5 class="card-title">Productivity</h5>
              </div>
            </div>
          </a>
        </div>
      </div>

      <!-- Add your ongoing projects section below -->
    </div>
  </div>

</body>
</html>
