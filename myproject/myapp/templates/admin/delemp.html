{% extends 'admin/base.html' %}

{% block content %}
<h2>Confirm Delete</h2>

<p>Are you sure you want to delete the user: <strong>{{ user.username }}</strong>?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" style="background-color: red; color: white; padding: 10px 20px;">Yes, Delete</button>
    <a href="{% url 'user_list' %}" style="margin-left: 10px; text-decoration: none;">Cancel</a>
</form>
{% endblock %}
